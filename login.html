<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    
    <div class="main" id="login-content">
        <img src="img/Brasão_do_estado_de_São_Paulo.svg" alt="" id="brasao">
        <h3 id="um">GOVERNO DO ESTADO DE SÃO PAULO</h3>
        <h3 id="dois">Secretaria da Segurança Pública</h3>
        <h3 id="tres">Seja bem vindo(a) de volta!</h3>
        <h3 id="quatro">Digite sua senha para prossegir.</h3>
        <div class="input-wrapper">
            <input type="password" id="senha" placeholder="Senha">
            <img class="olho" onclick="toggleSenha()" src="img/olho.png" alt="olho">
        </div>
        <a id="cinco" href="">Esqueci minha senha</a>
        <button onclick="prox()" id="continuar">Continuar</button>
    </div>

    <div class="container-central" id="loading-area">
        <div class="progress-spinner"></div>
        <p class="progress-text">Aguarde, validando informações</p>
    </div>

</body>
<script>
// Obtém as referências para os novos elementos
const loginContent = document.getElementById('login-content');
const loadingArea = document.getElementById('loading-area');
const DESTINATION_URL = 'cards.html';
const TRANSITION_TIME_MS = 300; 

// Função original para o olho
function toggleSenha() {
    const senha = document.getElementById("senha");
    senha.type = senha.type === "password" ? "text" : "password";
}

// NOVO: Função para o botão "Continuar" (Você chamava de 'prox()')
function prox() {
    // 1. Esconde a tela de login
    loginContent.style.display = 'none';

    // 2. Mostra o indicador de carregamento
    loadingArea.style.display = 'flex'; 

    // 3. Inicia o timer para simular o carregamento e redirecionar
    setTimeout(() => {
        // Redireciona para a próxima página após 1 segundo
        window.location.href = DESTINATION_URL;
    }, TRANSITION_TIME_MS);
}

// Bloqueia arrasto/touchmove (Mantido da sua função original)
document.addEventListener('touchmove', function(e) {
  e.preventDefault();
}, { passive: false });
</script>
</html>
